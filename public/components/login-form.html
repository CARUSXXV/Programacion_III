<section class="min-h-screen bg-gradient-to-b from-dark to-dark-secondary flex items-center justify-center px-6 py-20">
  <div class="auth-card">
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-slate-100 mb-2">Iniciar Sesión</h2>
      <p class="text-slate-400">Accede a tu cuenta RetroVault</p>
    </div>

    <form id="login-form" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="login-email" class="block text-sm font-semibold text-slate-100 mb-2">Email</label>
        <input 
          type="email" 
          id="login-email" 
          required 
          placeholder="tu@email.com"
          class="form-input"
        >
      </div>

      <!-- Password -->
      <div>
        <label for="login-password" class="block text-sm font-semibold text-slate-100 mb-2">Contraseña</label>
        <input 
          type="password" 
          id="login-password" 
          required 
          placeholder="••••••••"
          class="form-input"
        >
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-primary w-full">
        Entrar
      </button>
    </form>

    <!-- Message -->
    <p id="login-message" class="mt-6 p-4 rounded-lg text-center text-sm hidden"></p>

    <!-- Footer -->
    <p class="text-center text-slate-400 mt-6">
      ¿No tienes cuenta? 
      <a href="#" id="link-register" class="text-primary font-semibold hover:text-primary-light transition-colors">
        Regístrate aquí
      </a>
    </p>
  </div>
</section>
