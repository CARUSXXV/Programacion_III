<section class="min-h-screen relative flex items-center justify-center bg-slate-950 px-6 py-12 overflow-hidden">
  <div class="absolute inset-0 z-0">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/10 blur-[120px] rounded-full"></div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <div class="bg-slate-900/40 backdrop-blur-2xl border border-slate-800 rounded-3xl p-8 md:p-10 shadow-2xl">
      
      <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-slate-800 border border-slate-700 mb-6 group-hover:border-primary/50 transition-all">
          <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 00-2 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-black text-white tracking-tight">Bienvenido</h2>
        <p class="text-slate-400 text-sm mt-2">Accede a tu cuenta de coleccionista</p>
      </div>

      <form id="login-form" class="space-y-5">
        <div class="space-y-2">
          <label for="login-email" class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Email</label>
          <div class="relative group">
            <input 
              type="email" 
              id="login-email" 
              required 
              placeholder="tu@email.com"
              class="w-full bg-slate-950 border border-slate-800 text-white rounded-xl px-4 py-3.5 text-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-slate-600"
            >
          </div>
        </div>

        <div class="space-y-2">
          <div class="flex justify-between items-center px-1">
            <label for="login-password" class="text-xs font-bold text-slate-500 uppercase tracking-widest">Contraseña</label>
          </div>
          <input 
            type="password" 
            id="login-password" 
            required 
            placeholder="••••••••"
            class="w-full bg-slate-950 border border-slate-800 text-white rounded-xl px-4 py-3.5 text-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-slate-600"
          >
        </div>

        <button type="submit" class="w-full bg-primary hover:bg-white text-slate-950 font-black py-4 rounded-xl transition-all duration-300 transform active:scale-[0.98] shadow-lg shadow-primary/10 mt-2">
          ENTRAR A LA BÓVEDA
        </button>
      </form>

      <div id="login-message" class="mt-4 p-3 rounded-xl text-center text-xs font-medium hidden border"></div>

      <div class="mt-10 pt-8 border-t border-slate-800/50 text-center">
        <p class="text-slate-400 text-sm">
          ¿Aún no eres miembro? 
          <a href="#" id="link-register" class="text-white font-bold hover:text-primary transition-colors ml-1">
            Crea tu cuenta
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
