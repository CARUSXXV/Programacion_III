<section class="min-h-screen relative flex items-center justify-center bg-slate-950 px-6 py-10 overflow-hidden">
  <div class="absolute inset-0 z-0">
    <div class="absolute bottom-1/4 right-1/4 w-[400px] h-[400px] bg-blue-500/10 blur-[100px] rounded-full"></div>
    <div class="absolute top-1/4 left-1/4 w-[300px] h-[300px] bg-primary/10 blur-[100px] rounded-full"></div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <div class="bg-slate-900/40 backdrop-blur-2xl border border-slate-800 rounded-3xl p-8 md:p-10 shadow-2xl">
      
      <div class="text-center mb-8">
        <h2 class="text-3xl font-black text-white tracking-tight">Nueva Cuenta</h2>
        <p class="text-slate-400 text-sm mt-1">Forma parte de la historia del gaming</p>
      </div>

      <form id="register-form" class="space-y-4">
        <div class="space-y-1.5">
          <label for="reg-nombre" class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.15em] ml-1">Nombre Completo</label>
          <input 
            type="text" 
            id="reg-nombre" 
            required 
            placeholder="Ej. Alex Kidd"
            class="w-full bg-slate-950/50 border border-slate-800 text-white rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-primary transition-all placeholder:text-slate-700"
          >
        </div>

        <div class="space-y-1.5">
          <label for="reg-email" class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.15em] ml-1">Correo Electrónico</label>
          <input 
            type="email" 
            id="reg-email" 
            required 
            placeholder="tu@email.com"
            class="w-full bg-slate-950/50 border border-slate-800 text-white rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-primary transition-all placeholder:text-slate-700"
          >
        </div>

        <div class="space-y-1.5">
          <label for="reg-password" class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.15em] ml-1">Contraseña</label>
          <input 
            type="password" 
            id="reg-password" 
            required 
            placeholder="Mín. 6 caracteres"
            class="w-full bg-slate-950/50 border border-slate-800 text-white rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-primary transition-all placeholder:text-slate-700"
          >
          <div class="flex items-center gap-2 mt-2 px-1">
            <div class="h-1 w-full bg-slate-800 rounded-full overflow-hidden">
              <div class="h-full bg-primary w-1/3 transition-all"></div>
            </div>
            <span class="text-[10px] text-slate-500 whitespace-nowrap">Seguridad: Media</span>
          </div>
        </div>

        <button type="submit" class="w-full bg-primary hover:bg-white text-slate-950 font-black py-4 rounded-xl transition-all duration-300 transform active:scale-[0.98] shadow-lg shadow-primary/10 mt-4 uppercase tracking-wider text-xs">
          Crear mi Bóveda
        </button>
      </form>

      <div id="register-message" class="mt-4 p-3 rounded-xl text-center text-xs hidden border border-red-500/50 bg-red-500/10 text-red-400"></div>

      <div class="mt-8 pt-6 border-t border-slate-800/50 text-center">
        <p class="text-slate-400 text-xs">
          ¿Ya tienes cuenta? 
          <a href="#" id="link-login" class="text-white font-bold hover:text-primary transition-colors ml-1 underline underline-offset-4 decoration-primary/30">
            Loguéate aquí
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
