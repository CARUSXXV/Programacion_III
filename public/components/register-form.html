<section class="min-h-screen bg-gradient-to-b from-dark to-dark-secondary flex items-center justify-center px-6 py-20">
  <div class="auth-card">
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-slate-100 mb-2">Crear Cuenta</h2>
      <p class="text-slate-400">Únete a la comunidad de RetroVault</p>
    </div>

    <form id="register-form" class="space-y-6">
      <!-- Full Name -->
      <div>
        <label for="reg-nombre" class="block text-sm font-semibold text-slate-100 mb-2">Nombre Completo</label>
        <input 
          type="text" 
          id="reg-nombre" 
          required 
          placeholder="Tu nombre"
          class="form-input"
        >
      </div>

      <!-- Email -->
      <div>
        <label for="reg-email" class="block text-sm font-semibold text-slate-100 mb-2">Email</label>
        <input 
          type="email" 
          id="reg-email" 
          required 
          placeholder="tu@email.com"
          class="form-input"
        >
      </div>

      <!-- Password -->
      <div>
        <label for="reg-password" class="block text-sm font-semibold text-slate-100 mb-2">Contraseña</label>
        <input 
          type="password" 
          id="reg-password" 
          required 
          placeholder="Mín. 6 caracteres"
          class="form-input"
        >
        <p class="text-xs text-slate-400 mt-2">Debe contener mayúscula, minúscula y número</p>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-primary w-full">
        Registrarse
      </button>
    </form>

    <!-- Message -->
    <p id="register-message" class="mt-6 p-4 rounded-lg text-center text-sm hidden"></p>

    <!-- Footer -->
    <p class="text-center text-slate-400 mt-6">
      ¿Ya tienes cuenta? 
      <a href="#" id="link-login" class="text-primary font-semibold hover:text-primary-light transition-colors">
        Inicia sesión aquí
      </a>
    </p>
  </div>
</section>
