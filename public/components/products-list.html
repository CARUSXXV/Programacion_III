<section class="min-h-screen bg-dark py-12">
  <div class="max-w-6xl mx-auto px-6">
    <!-- Header de Productos -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-4xl font-bold text-slate-100 mb-2">Catálogo de Productos</h1>
        <p class="text-slate-400">Explora nuestras categorías de videojuegos retro</p>
      </div>
      <button id="btn-create-product" class="btn-primary hidden">
        + Nuevo Producto
      </button>
    </div>

    <!-- Filtros por Categoría -->
    <div class="flex gap-3 mb-8 overflow-x-auto pb-2">
      <button class="px-4 py-2 bg-primary text-dark font-semibold rounded-lg hover:bg-primary-dark transition-all" data-category="all">
        Todos
      </button>
      <button class="px-4 py-2 bg-dark-secondary border border-slate-700 text-slate-300 font-semibold rounded-lg hover:border-primary transition-all" data-category="software">
        Software
      </button>
      <button class="px-4 py-2 bg-dark-secondary border border-slate-700 text-slate-300 font-semibold rounded-lg hover:border-primary transition-all" data-category="hardware">
        Hardware
      </button>
      <button class="px-4 py-2 bg-dark-secondary border border-slate-700 text-slate-300 font-semibold rounded-lg hover:border-primary transition-all" data-category="coleccionables">
        Coleccionables
      </button>
    </div>

    <!-- Grid de Productos -->
    <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Los productos se cargarán aquí dinámicamente -->
      <div class="col-span-full text-center py-12">
        <div class="animate-pulse">
          <div class="h-8 bg-slate-800 rounded-lg mb-4 max-w-xs mx-auto"></div>
          <div class="h-4 bg-slate-800 rounded-lg max-w-md mx-auto"></div>
        </div>
      </div>
    </div>

    <!-- Modal para crear producto (solo admin) -->
    <div id="product-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="auth-card max-w-md">
        <h2 class="text-2xl font-bold text-slate-100 mb-6">Crear Nuevo Producto</h2>
        
        <form id="product-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Nombre del Producto</label>
            <input type="text" id="prod-nombre" class="form-input" placeholder="Ej: The Legend of Zelda" required>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Código SKU</label>
            <input type="text" id="prod-codigo" class="form-input" placeholder="Ej: NES001" required>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Precio ($)</label>
            <input type="number" id="prod-precio" class="form-input" placeholder="0.00" step="0.01" min="0" required>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Descripción</label>
            <textarea id="prod-descripcion" class="form-input" placeholder="Descripción del producto" rows="3"></textarea>
          </div>

          <div id="product-message" class="hidden p-3 rounded-lg text-sm"></div>

          <div class="flex gap-3">
            <button type="submit" class="btn-primary flex-1">Crear Producto</button>
            <button type="button" id="btn-close-modal" class="btn-secondary flex-1">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
